<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Nicks Library</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <img src="bookshelf.svg" alt="Main Logo" id="main-logo">
            <div id="header-title">Nicks Library</div>
        </div>
        <div id="sidebar">
            <div id="form-header">Add a Book:</div>
            <form action="" id="add-form">
                <div class="form-item">
                    <label class = "form-label" for="title-input">Title</label>
                    <input type="text" class="form-input" id="title-input" required>
                </div>
                <div class="form-item">
                    <label class = "form-label" for="author-input">Author</label>
                    <input type="text" class="form-input" id="author-input" required>
                </div>
                <div class="form-item">
                    <label class = "form-label" for="pages-input">Pages</label>
                    <input type="text" class="form-input" id="pages-input" required>
                </div>
                <div class="form-item">
                    <button>Add Book</button>
                </div>
            </form>

        </div>
        <div id="content">
            <div class="book-card">
                <div class="info-container">
                    <div class="card-row"><span class="card-label">Title:</span><span class="title">Book Title</span></div>
                    <div class="card-row"><span class="card-label">Author:</span><span class="title">Book Author</span></div>
                    <div class="card-row"><span class="card-label">Pages:</span><span class="title">Book Pages</span></div>
                    <div class="card-row"><span class="card-label">Read:</span><span class="title">Book Read</span></div>
                </div>
                <div class="action-bar">
                    <button class="mark-read-button">Mark As Read</button>
                    <img src="trash-can-outline.svg" alt="Delete Button" class="icon-delete">
                </div>

            </div>

        </div>
    </div>
    <script type="text/javascript" src="library.js"></script>
</body>
</html>
